<section data-background="images/bg2.jpg">
  <h2>DataFrames</h2>

  <p class="fragment">
    The DataFrames API is a <i>declarative</i> API, providing functions like
    <code>select()</code>, <code>filter()</code>, <code>orderBy()</code>,
    <code>groupBy()</code>, etc.
  </p>

  <p class="fragment">
    DataFrames are tightly tied to Spark SQL.
  </p>

  <p class="fragment">
    The DataFrames API often requires even less code than comparable
    RDD solutions.
  </p>
</section>
