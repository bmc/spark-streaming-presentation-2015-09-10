<section data-background="images/bg2.jpg">
  <h2>Actions</h2>

  <ul>
    <li class="fragment">
      Actions trigger execution of the DAG, forcing:
      <ul>
        <li>the data source to be read (modulo any caching) and</li>
        <li>the transformations to be run.</li>
      </ul>
    </li>

    <li class="fragment">
      Calling an action like <code>collect()</code> is conceptually similar to
      calling <code>toArray()</code> on a Scala collection view.
    </li>
  </ul>
</section>
