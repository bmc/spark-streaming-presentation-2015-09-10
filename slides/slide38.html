  <h2>Things you can stream</h2>

  <p>The Scala Streaming API supports streaming from the following sources:</p>

  <ul>
    <li class="fragment">TCP (text) socket</li>
    <li class="fragment">Kafka</li>
    <li class="fragment">Flume</li>
    <li class="fragment">HDFS/S3</li>
    <li class="fragment">Kinesis</li>
  </ul>

  <p class="fragment">
    In addition, it's easy to write your own custom Streaming receiver
    class.
  </p>

</section>
