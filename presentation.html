<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Spark Streaming</title>
    <script type="text/javascript" src="js/reveal.js/js/reveal.js"></script>
    <link href="js/reveal.js/css/reveal.css" rel="stylesheet"/>
    <link href="js/reveal.js/css/theme/white.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/reveal.js/lib/js/head.min.js"></script>
    <script type="text/javascript" src="js/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="js/highlightjs/styles/tomorrow-night.css"/>

    <link href="css/custom.css" rel="stylesheet"/>

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'js/reveal.js/css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>
    <!--[if lt IE 9]>
    <script src="js/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">

      <div class="slides">

        %include "slides/slide[0-9][0-9].html"

      </div>
    </div>
  </body>

  <script type="text/javascript">
    Reveal.initialize({
      slideNumber:  true,
      progress:     false,
      center:       false,
      history:      true,
      transition:   'slide',
      // Plugins
      dependencies: [
        {
          src:      'js/reveal.js/plugin/highlight/highlight.js',
          async:    true,
          callback: function() { hljs.initHighlightingOnLoad(); }
        },
        {
          src:   'js/reveal.js/plugin/zoom-js/zoom.js',
          async: true
        },
        {
          src:   'js/reveal.js/plugin/notes/notes.js',
          async: true
        },
        { src: 'js/reveal.js/plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector( '[data-markdown]' );
          }
        },
        { src: 'js/reveal.js/plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector( '[data-markdown]' );
          }
        }
      ]
    });

    Reveal.addEventListener('markdown-slide', function(e) {
      // Alternative to adding ugly HTML for Markdown elements:
      // Mark slide section with data-state="markdown-slide", and
      // this code will add fragment classes to all <li>
      // elements in the slide when the slide is shown.
      $("section.present li").addClass("fragment");
    }, false);

  </script>

</html>
