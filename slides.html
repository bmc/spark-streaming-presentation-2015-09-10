<!doctype html>
<html>
  <head>
    <title>Spark Streaming</title>
    <script type="text/javascript" src="js/reveal.js/js/reveal.js"></script>
    <link href="js/reveal.js/css/reveal.css" rel="stylesheet"/>
    <link href="js/reveal.js/css/theme/white.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/reveal.js/lib/js/head.min.js"></script>
    <script type="text/javascript" src="js/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/highlightjs/highlight.pack.js"></script>
    <link rel="stylesheet" href="js/highlightjs/styles/tomorrow-night.css"/>
<!--
    <link rel="stylesheet" href="themes/tomorrow-night-blue.css"/>
-->
    <link href="css/custom.css" rel="stylesheet"/>

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'js/reveal.js/css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>
    <!--[if lt IE 9]>
    <script src="js/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">

    <div class="slides">

      %include "slide01.html"
      %include "slide02.html"
      %include "slide03.html"

      <section>
        <pre>
          <code class="scala" data-trim>
  def foo(i: Int): Int = { println("foo") }
  def bar = {
    if (foo(i)) {
      println("more of this")
      println("and more of that")
    }
  }
          </code>
        </pre>
      </section>
    </div>
  </body>

  <script type="text/javascript">
    Reveal.initialize({
      slideNumber:  true,
      progress:     false,
      center:       false,
      transition:   'slide',
      dependencies: {
        src:      'plugin/highlight/highlight.js',
        async:    true,
        callback: function() { hljs.initHighlightingOnLoad(); }
      }
    });

    $(document).ready(function() {
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
      });
    });
  </script>

</html>
